name: Blue-Green Deploy to EC2

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # 1) application.yml ìƒì„± (í•­ìƒ ê°€ì¥ ë¨¼ì €!)
      - name: Create application.yml
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.APPLICATION }}" > src/main/resources/application.yml

      # 2) í”„ë¡œì íŠ¸ êµ¬ì¡° í™•ì¸
      - name: Print project structure
        run: |
          echo "===== CURRENT DIRECTORY ====="
          pwd
          echo "===== FILE TREE ====="
          ls -R .

      # 3) JAR ë¹Œë“œ (ì´ì œ JARì´ ìƒê¹€)
      - name: Build Spring Boot jar
        run: |
          chmod +x ./gradlew
          ./gradlew clean --no-build-cache build -x test

      # 4) JAR ë‚´ë¶€ì˜ application.yml í™•ì¸
      - name: SHOW application.yml INSIDE JAR
        run: |
          JAR_FILE=$(ls build/libs/*SNAPSHOT.jar | head -n 1)
          echo "JAR FILE: $JAR_FILE"
          echo "=== Searching application.yml inside jar ==="
          jar tf $JAR_FILE | grep application.yml
          echo "=== Extracting application.yml ==="
          rm -rf BOOT-INF
          jar xf $JAR_FILE BOOT-INF/classes/application.yml
          cat BOOT-INF/classes/application.yml

      # 5) JAR ê²€ì¦
      - name: Verify built JAR
        run: |
          echo "ğŸ“¦ ë¹Œë“œëœ JAR í™•ì¸ ì¤‘..."
          ls -lh build/libs
          echo "ğŸ” PostgreSQL ë“œë¼ì´ë²„ í¬í•¨ ì—¬ë¶€:"
          jar tf build/libs/*SNAPSHOT.jar | grep postgresql || echo "âŒ PostgreSQL ë“œë¼ì´ë²„ ì—†ìŒ"
          echo "ğŸ” application.yml ë°˜ì˜ ì—¬ë¶€:"
          jar tf build/libs/*SNAPSHOT.jar | grep application.yml || echo "âŒ application.yml ëˆ„ë½ë¨"

      # 6) Docker Hub ë¡œê·¸ì¸
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7) Docker build & push
      - name: Build and push Docker image
        run: |
          docker build --no-cache \
            -t ${{ secrets.DOCKER_USERNAME }}/stamppaw:latest \
            --platform linux/amd64 \
            -f Dockerfile .
          docker push ${{ secrets.DOCKER_USERNAME }}/stamppaw:latest

      # 8) Deploy to EC2
      - name: Deploy via SSH to EC2
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: DOCKER_USERNAME,DB_URL,DB_USERNAME,DB_PASSWORD
          script: |
            cd ~/deploy
            chmod +x deploy.sh
            ./deploy.sh
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DB_URL: ${{ secrets.DB_URL }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}